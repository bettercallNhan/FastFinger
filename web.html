<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFinger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big">
            <div id="timeandpoint">
                <div id="scrore">Score: 0</div>   
                <div id="time">Timer : 10</div>
            </div>
            <div id="Title"><h1>WELCOME COME TO FASTFINGER</h1></div>
            <div id="Typein"> Type in the word you see</div>
            <div id="Randomword">
            </div>
            <div id="Nhap"><input id="inputWord"type="text" placeholder="TYPE HERE"></div>
            <div id="resetBTN"><button >RESET</button></div>
            <div class="keyboard_container">
                <div class="keyboard">
                    <div class="row1">
                        <button class="btn">q</button>
                        <button class="btn">w</button>
                        <button class="btn">e</button>
                        <button class="btn">r</button>
                        <button class="btn">t</button>
                        <button class="btn">y</button>
                        <button class="btn">u</button>
                        <button class="btn">i</button>
                        <button class="btn">o</button>
                        <button class="btn">p</button>
                    </div>
                    <div class="row2">
                        <button class="btn">a</button>
                        <button class="btn">s</button>
                        <button class="btn">d</button>
                        <button class="btn">f</button>
                        <button class="btn">g</button>
                        <button class="btn">h</button>
                        <button class="btn">j</button>
                        <button class="btn">k</button>
                        <button class="btn">l</button>
                    </div>
                    <div class="row3">
                        <button class="btn">z</button>
                        <button class="btn">x</button>
                        <button class="btn">c</button>
                        <button class="btn">v</button>
                        <button class="btn">b</button>
                        <button class="btn">n</button>
                        <button class="btn">m</button>
                    </div>
                </div>
            </div>
        
        
    </div>
    

     <script src="script.js"></script> 
</body>
</html>
